{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class='form' >
    <form action="{{ url_for('add_item') }}" method="POST">
        <h2>Наименование товара: </h2>
        <p><input type="text" name="name"></p>
        <h2>Описание товара: </h2>
        <p><textarea name="description" cols="20" rows="4"></textarea></p>
        <h2>Цена: </h2>
        <p><input type="text" name="price"></p>
        <p><input class="sub" type="submit"  value="Добавить"></p>

    </form>
</div>

{% endblock content %}
